<div class="all">

    <div class="nav-categories-bar">
        <li class = "item"
            *ngFor="let cl of categories; let i = index" 
            [routerLink]="categories.routing" 
            (click)="onClick(i)">

                <p> {{cl.title}} </p>
                <img class="catIcon"[src]="cl.iconPath" />
        
        </li>
    </div>

    <router-outlet> </router-outlet>
</div>
