<app-header 
  [headerHeight] = "hfHeight"
  [headerMessage] = "hMessage">
</app-header>

<main class="container-fluid">
  <app-home-link *ngFor="let l of links"
                [linkTitle]="l.title"
                [reference]="l.link[0].ref"
                [imageSource]="l.link[0].image"
  ></app-home-link>
</main>

<app-footer
    [footerHeight] = "hfHeight"
    [footerMessage] = "fMessage">
</app-footer>
