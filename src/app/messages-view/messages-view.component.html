<!-- Exemple of pipes if we need someday : <p>Mis Ã  jour : {{ lastUpdate | async | date: 'short' | lowercase}} </p> -->
<app-header 
  [headerHeight] = "hfHeight"
  [headerMessage] = "hMessage">
</app-header>

<main class="container-fluid"> <!-- Solution here to display messages links 4 by 4. Try to just display one -->
    <div class="arrow-box">
        <img *ngIf="!isFirstPage()" class="arrow-icon" src="assets/arrow_left.png" (click)=onClickLeft()/>
    </div>
    <div class="links">
        <app-messages-link *ngFor="let mp of messPages[serieIndex] ; let i = index"
            [name]="mp.name"
            [photoPath]="mp.photoPath"
			[serieIndex]="serieIndex"
            [pageIndex]="i">
        </app-messages-link>
    </div>
    <div class="arrow-box">
        <img *ngIf="!isLastPage()" class="arrow-icon" src="assets/arrow_right.png" (click)=onClickRight()/>
    </div>
</main>

<app-footer
    [footerHeight] = "hfHeight"
    [footerMessage] = "fMessage">
</app-footer>
