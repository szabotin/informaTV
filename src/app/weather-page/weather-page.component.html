<div class="container-fluid" id="main">
    <app-weather-box style="height:25%;"
    *ngFor="let wbc of boxContent ; let i = index" 
    [date]= "wbc.date"
    [weathText]="wbc.weathText"
    [weathIconPath]="wbc.weathIconPath"
    [windText]="wbc.windText"
    [temperature]="wbc.temp">
    </app-weather-box>
</div>
<!-- media query below 1325px -->
