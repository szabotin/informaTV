<div class = "row">
    <div class = "date"> 
      <p> {{date}} </p>
    </div> 
    <img class = "weathIcon" [src]="weathIconPath"/>
    <div class = "weathText"> 
      <p> <strong class = "temp"> {{temperature}} </strong> {{weathText}} </p>
    </div>
    <img class = "windIcon" [src]="windIconPath"/>
    <div class = "wind">	
      <p class = "windText"> {{windText}} </p>
    </div>  
  </div>
